<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>regist</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="/static/css/base.css">
	 <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<p style=" margin-top:40px;height:100px;"></p>
	</div>

	
	<div class="content" style="margin: 40px 90px; height:450px;">
		

		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					
						<h1>
							Welcome to <small>注册账号</small>
						</h1>
					
				</div>
			</div>
		</div>

			<div class="row-fluid">
				<div class="span12">
					<div class="row-fluid" style="margin-top: 50px;">
						<div class="span6">
							<form class="form-horizontal" method="post"  enctype="multipart/form-data">
								
								<div class="control-group">
									 <label class="control-label" for="inputEmail">邮箱</label>
									<div class="controls">
										<input id="inputEmail" type="text" name="email" />
									</div>
								</div>
								<div class="control-group">
									 <label class="control-label" for="inputPassword">密码</label>
									<div class="controls">
										<input id="inputPassword" type="password" name="passwd"/>
									</div>
								</div>
								<div class="control-group">
									 <label class="control-label" for="inputName">昵称</label>
									<div class="controls">
										<input id="inputName" type="text" name="username"/>
									</div>
								</div>
								<div class="control-group">
									 <label class="control-label" for="headImg">headImg</label>
										<input id="headImg" type="file" name="headImg" >
								</div>
								<div class="control-group">
									<div class="controls">
										 <label class="checkbox"><input type="checkbox" /> 我已经认真阅读并同意条约《使用条约》</label> <button type="submit" class="btn">注册</button>
									</div>
								</div>
							</form>
						</div>
						<div class="span6">
							<div class="aside" style="margin-left:100px;">
								<p>&gt;&nbsp;已经拥有帐号?<a href="/index/">直接登陆</a></p>
								<p>&gt;&nbsp;<a href="/index/">点击跳转首页</a></p>
							</div>
							</div>
						</div>
					</div>
					</div>
			</div>
			</div>

	</div>


	
</body>
</html>
